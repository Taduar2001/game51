<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

    <style>
        /* Убираем выделение по нажатию клавиш */
        canvas:focus {
            outline: none;
        }

        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png"></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        var unityInstanceMy = null;

        // Обработка сообщений от родительского сайта (iframe)
        window.addEventListener("message", function (event) {
            console.log("Получены данные:", event.data);

            if (!unityInstanceMy) {
                console.warn("Unity еще не загружен!");
                return;
            }

            if (event.data.action === "updateScore") {
                console.log("Отправка в Unity: UpdateScore =", event.data.value);
                unityInstanceMy.SendMessage("GameManager", "UpdateScore", event.data.value);
            }
        });

        vkBridge.send("VKWebAppInit", {});

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/TestAPI.loader.js";
        var config = {
            dataUrl: buildUrl + "/TestAPI.data.unityweb",
            frameworkUrl: buildUrl + "/TestAPI.framework.js.unityweb",
            codeUrl: buildUrl + "/TestAPI.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "TestAPI",
            productVersion: "0.1",
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        }

        loadingCover.style.background = "url('background.jpg') center / cover";
        loadingCover.style.display = "";

        document.addEventListener('contextmenu', event => event.preventDefault());

        function FocusGame() {
            window.focus();
            canvas.focus();
        }

        window.addEventListener('pointerdown', FocusGame);
        window.addEventListener('touchstart', FocusGame);

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                unityInstanceMy = unityInstance;
                loadingCover.style.display = "none";
                console.log("Unity загружен!");
            }).catch((message) => {
                console.error("Ошибка загрузки Unity:", message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
